<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prices - Clean Version</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #2e7d32; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .search-section { background: #f5f5f5; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .search-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .search-box { flex: 1; }
        .search-box label { display: block; margin-bottom: 5px; font-weight: bold; }
        .search-box input, .search-box select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #1976d2; color: white; }
        .btn-success { background: #388e3c; color: white; }
        .btn-secondary { background: #757575; color: white; }
        .crops-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .crop-card { background: white; border: 1px solid #ddd; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .crop-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .crop-name { font-size: 18px; font-weight: bold; color: #2e7d32; }
        .price-main { font-size: 24px; font-weight: bold; color: #1976d2; margin-bottom: 10px; }
        .price-details { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .detail-row { display: flex; justify-content: space-between; }
        .label { font-weight: bold; }
        .value { color: #333; }
        .profit { color: #388e3c; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { text-align: center; padding: 40px; color: #d32f2f; background: #ffebee; border-radius: 10px; }
        .current-mandi { background: #e8f5e8; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ ‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§≠‡§æ‡§µ - Real-time Market Prices</h1>
            <p>‡§∏‡•ç‡§•‡§æ‡§®: <span id="currentLocation">Delhi</span></p>
        </div>

        <div class="search-section">
            <h3>üîç ‡§Æ‡§Ç‡§°‡•Ä ‡§î‡§∞ ‡§´‡§∏‡§≤ ‡§ñ‡•ã‡§ú‡•á‡§Ç</h3>
            
            <div class="search-row">
                <div class="search-box">
                    <label>üìç ‡§Æ‡§Ç‡§°‡•Ä ‡§ö‡•Å‡§®‡•á‡§Ç</label>
                    <select id="mandiSelect" onchange="selectMandi()">
                        <option value="">‡§®‡§ø‡§ï‡§ü‡§§‡§Æ ‡§Æ‡§Ç‡§°‡•Ä ‡§ö‡•Å‡§®‡•á‡§Ç...</option>
                    </select>
                </div>
                <div class="search-box">
                    <label>üåæ ‡§´‡§∏‡§≤ ‡§ñ‡•ã‡§ú‡•á‡§Ç</label>
                    <input type="text" id="cropSearchInput" placeholder="‡§´‡§∏‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: ‡§ó‡•á‡§π‡•Ç‡§Ç, ‡§ö‡§æ‡§µ‡§≤)">
                    <button class="btn btn-success" onclick="searchCrop()">‡§ñ‡•ã‡§ú‡•á‡§Ç</button>
                </div>
            </div>
            
            <div class="current-mandi">
                <strong>üè™ ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§Æ‡§Ç‡§°‡•Ä:</strong> <span id="currentMandiDisplay">‡§∏‡§≠‡•Ä ‡§Æ‡§Ç‡§°‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§</span>
                <button class="btn btn-secondary" onclick="resetSelection()">‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
            </div>
        </div>

        <div id="cropsContainer">
            <div class="loading">‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§≠‡§æ‡§µ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</div>
        </div>
    </div>

    <script>
        let currentLocation = 'Delhi';
        let selectedMandi = null;
        let allCropsData = null;

        // Load market prices on page load
        window.onload = function() {
            loadMarketPrices();
        };

        async function loadMarketPrices() {
            try {
                const container = document.getElementById('cropsContainer');
                container.innerHTML = '<div class="loading">‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§≠‡§æ‡§µ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</div>';
                
                const response = await fetch(`/api/realtime-gov/market_prices/?location=${currentLocation}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.crops && data.crops.length > 0) {
                    allCropsData = data;
                    
                    // Populate mandi dropdown
                    populateMandiDropdown(data.nearest_mandis || []);
                    
                    // Display all crops
                    displayCrops(data.crops, '‡§∏‡§≠‡•Ä ‡§Æ‡§Ç‡§°‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§');
                } else {
                    container.innerHTML = '<div class="error">‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§≠‡§æ‡§µ ‡§°‡•á‡§ü‡§æ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à</div>';
                }
            } catch (error) {
                console.error('Error loading market prices:', error);
                document.getElementById('cropsContainer').innerHTML = '<div class="error">‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§≠‡§æ‡§µ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø</div>';
            }
        }

        function populateMandiDropdown(mandis) {
            const select = document.getElementById('mandiSelect');
            select.innerHTML = '<option value="">‡§®‡§ø‡§ï‡§ü‡§§‡§Æ ‡§Æ‡§Ç‡§°‡•Ä ‡§ö‡•Å‡§®‡•á‡§Ç...</option>';
            
            mandis.forEach(mandi => {
                const option = document.createElement('option');
                option.value = mandi;
                option.textContent = mandi;
                select.appendChild(option);
            });
        }

        async function selectMandi() {
            const select = document.getElementById('mandiSelect');
            const selectedValue = select.value;
            const display = document.getElementById('currentMandiDisplay');
            
            if (selectedValue) {
                selectedMandi = selectedValue;
                display.textContent = selectedValue;
                
                // Fetch prices for selected mandi
                await loadMandiPrices(selectedValue);
            } else {
                selectedMandi = null;
                display.textContent = '‡§∏‡§≠‡•Ä ‡§Æ‡§Ç‡§°‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§';
                if (allCropsData) {
                    displayCrops(allCropsData.crops, '‡§∏‡§≠‡•Ä ‡§Æ‡§Ç‡§°‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§');
                }
            }
        }

        async function loadMandiPrices(mandiName) {
            try {
                const container = document.getElementById('cropsContainer');
                container.innerHTML = '<div class="loading">‡§Æ‡§Ç‡§°‡•Ä ‡§ï‡•Ä ‡§ï‡•Ä‡§Æ‡§§‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...</div>';
                
                const response = await fetch(`/api/realtime-gov/mandi_prices/?mandi=${encodeURIComponent(mandiName)}&location=${currentLocation}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.crops && data.crops.length > 0) {
                    displayCrops(data.crops, `‡§Æ‡§Ç‡§°‡•Ä: ${mandiName}`);
                } else {
                    container.innerHTML = '<div class="error">‡§á‡§∏ ‡§Æ‡§Ç‡§°‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•Ä‡§Æ‡§§ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à</div>';
                }
            } catch (error) {
                console.error('Error loading mandi prices:', error);
                document.getElementById('cropsContainer').innerHTML = '<div class="error">‡§Æ‡§Ç‡§°‡•Ä ‡§ï‡•Ä‡§Æ‡§§‡•á‡§Ç ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø</div>';
            }
        }

        async function searchCrop() {
            const cropInput = document.getElementById('cropSearchInput');
            const cropName = cropInput.value.trim().toLowerCase();
            
            if (!cropName) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§∏‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç');
                return;
            }
            
            try {
                const container = document.getElementById('cropsContainer');
                container.innerHTML = '<div class="loading">‡§´‡§∏‡§≤ ‡§ï‡•Ä ‡§ï‡•Ä‡§Æ‡§§ ‡§ñ‡•ã‡§ú ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</div>';
                
                let response;
                if (selectedMandi) {
                    response = await fetch(`/api/realtime-gov/mandi_prices/?mandi=${encodeURIComponent(selectedMandi)}&location=${currentLocation}`);
                } else {
                    response = await fetch(`/api/realtime-gov/market_prices/?location=${currentLocation}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.crops && data.crops.length > 0) {
                    // Find the specific crop
                    const foundCrop = data.crops.find(crop => 
                        crop.name.toLowerCase().includes(cropName)
                    );
                    
                    if (foundCrop) {
                        displayCrops([foundCrop], `‡§´‡§∏‡§≤: ${foundCrop.name}`);
                    } else {
                        container.innerHTML = `<div class="error">"${cropName}" ‡§´‡§∏‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä</div>`;
                    }
                } else {
                    container.innerHTML = '<div class="error">‡§´‡§∏‡§≤ ‡§ñ‡•ã‡§ú ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø</div>';
                }
            } catch (error) {
                console.error('Error searching crop:', error);
                document.getElementById('cropsContainer').innerHTML = '<div class="error">‡§´‡§∏‡§≤ ‡§ñ‡•ã‡§ú ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø</div>';
            }
        }

        function displayCrops(crops, title) {
            const container = document.getElementById('cropsContainer');
            
            container.innerHTML = `
                <h3>${title}</h3>
                <div class="crops-grid">
                    ${crops.map(crop => `
                        <div class="crop-card">
                            <div class="crop-header">
                                <div class="crop-name">üåæ ${crop.name}</div>
                                <span>üìà</span>
                            </div>
                            <div class="price-main">‚Çπ${crop.current_price?.toLocaleString('hi-IN') || 'N/A'}/quintal</div>
                            <div class="price-details">
                                <div class="detail-row">
                                    <span class="label">MSP:</span>
                                    <span class="value">‚Çπ${crop.msp?.toLocaleString('hi-IN') || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">‡§≤‡§æ‡§≠:</span>
                                    <span class="value profit">‚Çπ${crop.profit_margin?.toLocaleString('hi-IN') || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">‡§≤‡§æ‡§≠ %:</span>
                                    <span class="value profit">${crop.profit_percentage || 'N/A'}%</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">‡§Æ‡§Ç‡§°‡•Ä:</span>
                                    <span class="value">${crop.mandi || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï:</span>
                                    <span class="value">${crop.date || new Date().toLocaleDateString('hi-IN')}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="label">‡§∏‡•ç‡§∞‡•ã‡§§:</span>
                                    <span class="value">${crop.source || 'Government API'}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function resetSelection() {
            const select = document.getElementById('mandiSelect');
            const display = document.getElementById('currentMandiDisplay');
            const cropInput = document.getElementById('cropSearchInput');
            
            select.value = '';
            selectedMandi = null;
            display.textContent = '‡§∏‡§≠‡•Ä ‡§Æ‡§Ç‡§°‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§';
            cropInput.value = '';
            
            if (allCropsData) {
                displayCrops(allCropsData.crops, '‡§∏‡§≠‡•Ä ‡§Æ‡§Ç‡§°‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§');
            }
        }
    </script>
</body>
</html>
